<body>
    <div class="wrapper">
        <div class="inputs">
            <input type="text" id="cityinput" placeholder="Enter city name">
            <input type="submit" id="add" value="Get Weather">
        </div>
        <div class="display">
            <h2 id="cityoutput"></h2>
            <p id="description"></p>
            <p id="temp"></p>
            <p id="wind"></p>
        </div>
    </div>
<body>
        <section class="news">
            <h2>Daily Live News India</h2>
            <p>ABP Live</p>
            <ul id="news-list">
                <iframe title="Embed Code" width="100%" height="721px" src="https://www.abplive.com/sharewidget/live-tv.html" frameBorder="0" scrolling="no" loading="lazy"></iframe>
                </ul>
                </section>
                <section class="news">
                  <h2>Daily Live News India</h2>
                <p>Republic Bharat Hindi Live</p>
                <div><div style="left: 0; width: 100%; height: 0; position: relative; padding-bottom: 56.25%;"><iframe src="//iframely.net/qfmirpl" style="top: 0; left: 0; width: 100%; height: 100%; position: absolute; border: 0;" allowfullscreen allow="autoplay *; encrypted-media *;"></iframe></div></div>
            </ul>
        </section>

    </main>
